<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Facelet Title</title>
         <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
    </h:head>
    <h:body>
        <div class="mainContainer">
        <f:view id="report">
         <h:panelGroup id="requestDetails">
                        <h3>Section 2: Code Enforcement Request Details</h3>
                        <h:outputLabel for="userNameInput" >
                            <h:outputText value="Choose a code enformcent concern type " styleClass="uiLabel" />
                        </h:outputLabel>
                         <h:selectOneListbox 
                            title="select a violation" 
                            id="selectViolation" 
                            styleClass="selectOneListbox">
                            <f:selectItem itemLabel="Tall grass or weeds" />
                            <f:selectItem itemLabel="Excessive Trash" />
                            <f:selectItem itemLabel="Rodent or bug infestation" />
                            <f:selectItem itemLabel="Inappropriate Signage" />
                            <f:selectItem itemLabel="Signs of abandonement" />
                            <f:selectItem itemLabel="Unsightly material storage" />
                            <f:selectItem itemLabel="Other (describe in box when this row is selected" />
                        </h:selectOneListbox>
                        <h:message for="selectViolation" showDetail="true" showSummary="true" 
                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                        <h:outputLabel for="otherConcern" >
                            <h:outputText styleClass="uiLabel" value="Other code enforcement concern:" />
                        </h:outputLabel>
                        
                        <h:inputText id="otherConcern"
                            size="40"
                            value="Goat breeding on front lawn"
                            styleClass="inputText"/>
                        
                        <h:outputLink id="advancedViolation" styleClass="outputLink">
                            <h:outputText value="Advanced violation search (lookup by legal violation code)" />
                        </h:outputLink> 
                        <!-- This is a comment-->
                        <h:outputLabel for="describeConcern" >
                            <h:outputText styleClass="uiLabel" value="Please describe the specifics of the code enforcement concern selected above" />
                        </h:outputLabel>
                        <h:inputTextarea id="describeConcern" styleClass="textArea" rows="6" required="true" />
                        <h:message for="describeConcern" showDetail="true" showSummary="true" 
                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                        
                        <h:outputLabel for="imageUpload" >
                            <h:outputText styleClass="uiLabel" value="Upload a photo of the issue (optional)" />
                        </h:outputLabel>
                        
                        <h:inputText id="imageUpload"
                            size="40"
                            value="c:/reallyCuteGoats.png"
                            styleClass="inputText"
                            required="false"/>
                        <h:commandButton value="Select an image" styleClass="commandButton"/>
                         <h:message for="imageUpload" showDetail="true" showSummary="true" 
                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        <h:outputLabel for="urgent" >
                                <h:outputText styleClass="uiLabel" value="Urgent issue" />
                        </h:outputLabel>
                        <h:selectBooleanCheckbox id="urgent" styleClass="selectBooleanCheckbox"/> 
                        <div class="checkBoxLabel">
                            <span> Check this box if the issue is time-sensitive in nature</span>
                        </div>                           
                        <br /><br />
                        
                        </h:panelGroup>
            </f:view>
            </div>
    </h:body>
</html>
