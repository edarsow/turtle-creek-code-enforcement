<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Property Search</title>
    </h:head>
    <h:body>
        
        <h2>Property Address Lookup</h2>
        <p>
        <h:form id="form">
            <h:form>
            <b>Choose number:</b> 
            <p:spinner/>
            <br/>
            <b>Choose date:</b> 
            <p:calendar/>
            
            <p:accordionPanel>
<p:tab title="First Tab Title">
<h:outputText value= "Lorem"/>
...More content for first tab
</p:tab>
<p:tab title="Second Tab Title">
<h:outputText value="Ipsum" />
</p:tab>
//any number of tabs
</p:accordionPanel>
            
            
<p:menubar>
<p:submenu label="File">
<p:submenu label="New">
<p:menuitem value="Project" url="#"/>
<p:menuitem value="Other" url="#"/>
</p:submenu>
<p:menuitem value="Open" url="#"></p:menuitem>
<p:menuitem value="Quit" url="#"></p:menuitem>
</p:submenu>
<p:submenu label="Edit">
<p:menuitem value="Undo" url="#"></p:menuitem>
<p:menuitem value="Redo" url="#"></p:menuitem>
</p:submenu>
<p:submenu label="Help">
<p:submenu label="Search">
<p:submenu label="Text">
    <p:menuitem value="Workspace" url="#" />
</p:submenu>
<p:menuitem value="File" url="#" />
</p:submenu>
</p:submenu>
</p:menubar>
            
            
            
            </h:form>
            
            <h3>Search by text in property Address</h3>
            <p:inputText
                id="addrPart"
                size="20"
                value="#{propSearchBean.addrPart}" />
                    
            
            <h:commandButton
                value="Search"
                action="#{propSearchBean.lookUpProperty}" />
            
            <p>
            <h:outputLabel value="Test Address:" for="address"/>
            <h:outputText
                id="addrOutput"
                value="#{propSearchBean.addrPart}" />
            </p>
            <!--Display of properties from search-->
            <h2>Search Results:</h2>
            
             <h:dataTable id="properties"
                         value="#{propSearchBean.propList}"
                         border="1" 
                         var="prop">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Property ID"/>
                    </f:facet>
                    <h:outputText value="#{prop.propertyID}" />
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Parcel ID"/>
                    </f:facet>
                    <h:outputText value="#{prop.parID}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address"/>
                    </f:facet>
                    <h:outputText value="#{prop.address}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lot and Block"/>
                    </f:facet>
                    <h:outputText value="#{prop.lotAndBlock}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="View Profile" />
                    </f:facet>
                    <h:commandButton value="View Profile" />
                </h:column>
            </h:dataTable>
            </h:form>
        </p>
    </h:body>
</html>
